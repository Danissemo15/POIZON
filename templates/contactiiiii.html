<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POISON CONNECT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(43, 41, 41);
        }
        header {
            background: black;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: white;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: black;
        }
    </style>
</head>
<body>

<header>
    <h1>Наши контакты</h1>
</header>

<div class="container">
    <div class="contact-info">
        <h2>Свяжитесь с нами</h2>
        <p>Телефон: +7 (913) 486 23 88</p>
        <p>Email: support@marketplace.com</p>
    </div>

    <h2>Форма обратной связи</h2>
    <form action="#" method="post">
        <input type="text" name="name" placeholder="Ваше имя" required>
        <input type="email" name="email" placeholder="Ваш email" required>
        <textarea name="message" rows="5" placeholder="Ваше сообщение" required></textarea>
        <button type="submit">Отправить</button>
    </form>
</div>

</body>
</html>
